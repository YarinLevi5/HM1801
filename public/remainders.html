<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
</head>

<body>
    <input type="text" placeholder="Reminder" data-role="reminder">
    <input type="button" value="Reminder Me" data-role="reminder-btn">
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $('[ data-role="reminder-btn"]').click(() => {
        let reminder = $('[data-role="reminder"]').val();
        $.post('/reminders', {
            reminder
        })
    })
</script>

</html>
