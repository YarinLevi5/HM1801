<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <input type="text" placeholder="Name" data-role="name">
    <input type="text" placeholder="Email" data-role="email">
    <input type="text" placeholder="Phone" data-role="phone">
    <input type="button" value="Contact Us" data-role="contact-btn">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-role="contact-btn"]').click(() => {
                let name = $('[data-role="name"]').val(),
                    email = $('[data-role="email"]').val(),
                    phone = $('[data-role="phone"]').val()
                $.post('/contact-us', {
                    name,
                    email,
                    phone
                })
            })
        })
    </script>
</body>

</html>
